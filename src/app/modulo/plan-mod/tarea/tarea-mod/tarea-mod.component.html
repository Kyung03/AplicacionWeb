<div class="container-md">
    <br>
    <h3>Gestionar Tareas</h3>
    <div class="row">
        <table>
            <tr>
                <th>Código</th>
                <th>Tarea</th>
                <th>Tipo de tarea</th>
                <th>Duración</th>
            </tr>
            <tr>
                <td><input type="text" [(ngModel)]="input_codigoTarea" [disabled]="codigo_deshabilitado"></td>
                <td><input type="text" [(ngModel)]="input_nombreTarea"></td>
                <td>
                    <!--<input type="text" [(ngModel)]="input_tipoTarea">-->
                    <select name="" id="" [(ngModel)]="input_tipoTarea">
                        <option value="0">Seleccionar</option>
                        <option value="electrica">eléctrica</option>
                        <option value="mecanica">mecánica</option>
                        <option value="soldadura">soldadura</option>
                    </select>
                </td>
                <td><input type="time" [(ngModel)]="input_duracionTarea"></td>
            </tr>
        </table>
    </div>
    <br>
    <div class="row" >
        <div class="col text-left">
            <button class="btn btn-danger " (click)="btn_limpiar()">Limpiar</button>
        </div>
        <div class="col text-center">
            <button class="btn btn-primary" (click)="btn_guardar()">Guardar</button>
        </div>
        <div class="col text-end">
            <button class="btn btn-secondary" (click)="listar_tareas()">Actualizar</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="table-responsive scroll-lr border border-secondary border-4 rounded"
            style="max-height: 400px; overflow-y: auto;">
            <table class="table table-bordered text-center ">
                <tr>
                    <th>Código</th>
                    <th>Tarea</th>
                    <th>Tipo de tarea</th>
                    <th>Duración</th>
                </tr>
                <tr #fila *ngFor="let item of array" style="cursor:pointer; " (click)="seleccion(item, fila)">
                    <td> {{item.codigo}} </td>
                    <td> {{item.nombre}} </td>
                    <td> {{item.tipo}} </td>
                    <td> {{item.duracion}} </td>
                </tr>
            </table>
        </div>
        <div class="text-center">
            <button class="btn btn-secondary" (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
            <span>Página {{ currentPage }} de {{ totalPages }}</span>
            <button class="btn btn-secondary" (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
        </div>
